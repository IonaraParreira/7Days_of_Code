<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Avatar</title>
</head>
<body>
    <h1>ğŸŒŠ Personagens de Avatar ğŸŒªï¸</h1>
<div class="container mt-4">
        <table class="table table-striped table-hover table-bordered border-primary">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Dobra</th>
                </tr>
            </thead>
            <tbody>
                {% for personagem in lista_avatar %}
                <tr>
                    <td class="fw-bold">{{ personagem.nome}}</td>
                    <td>{{ personagem.elemento }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Nenhum personagem encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
</body>
</html>
